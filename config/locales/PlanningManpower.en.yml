en:
  forms:
    EnterManpowerPlan:
      name: "New Manpower Planning Form"
      object: "PlanningManpower"
      fields:
        tabs:
          tab1:
            name: "Manpower Plan"
            type: "standard"
            cols:
              col1:
                mp_code:
                  attribute: 'mp_code'
                  label: 'Manpower Planning ID'
                  type: 'text_field_tag'
                location:
                  attribute: 'location'
                  label: 'Location'
                  type: 'select_tag'
                  options: 'model'
                  class : 'CompanyAddress'
                  select: 'city'
                  show: 'city'
                requested_by:
                  attribute: 'employee_master'
                  label: 'Requested By'
                  type: 'select_tag'
                  options: 'model'
                  class : 'EmployeeMaster'
                  select: 'id'
                  show: 'employee_name'
                comments:
                  attribute: 'comments'
                  label: 'Comments'
                  type: 'text_area_tag'
              col2:
#check if supervisor can be picked up from employee's reporting tos 
                group:
                  attribute: 'group_master'
                  label: 'Group'
                  type: 'select_tag'
                  options: 'model'
                  class : 'GroupMaster'
                  select: 'id'
                  show: 'group_name'
                position:
                  attribute: 'position'
                  label: 'Position'
                  type: 'text_field_tag'
                supervisor:
                  attribute: 'employee_master'
                  label: 'Supervisor'
                  type: 'select_tag'
                  options: 'model'
                  class : 'EmployeeMaster'
                  select: 'id'
                  show: 'employee_name'
          tab2:
            name: "Enter Manpower Plan"
            type: 'sub-form'
            attribute: 'ManpowerPlan'
            Manpowerplans:
              type: 'sub-form'
    ManpowerPlan:
      name: "New Manpower Plan Form"
      object: "PlanningManpower"
      fields:
        tabs:
          tab1:
            name: "ManpowerPlan"
            cols:
              #type: 'table'
              col1:
                role:
                  attribute: 'role'
                  label: 'Role'
                  type: 'select_tag'
                  options: 'model'
                  class : 'Role'
                  select: 'id'
                  show: 'name'
                ff_source:
                  attribute: 'ff_source'
                  label: 'Fulfillment Source'
                  type: 'select_tag'
                  options: ["Hiring", "Transfer", "Promotion"]
                band:
                  attribute: 'band_master'
                  label: 'Band'
                  type: 'select_tag'
                  options: 'model'
                  class : 'BandMaster'
                  select: 'id'
                  show: 'band_name'
          tab2:
            name: "Enter Manpower Plan"
            type: 'sub-form'
            attribute: 'Nmp'
            score_receiveds:
              type: 'sub-form'
    Nmp:
      name: "New Manpower Planning Form"
      object: "PlanningManpower"
      fields:
        tabs:
          tab1:
            name: "Manpower Plan"
            type: "standard"
            cols:
              col1:
                period_from:
                  attribute: 'period_from'
                  label: 'Period From'
                  type: 'text_field_tag'
                period_to:
                  attribute: 'period_to'
                  label: 'Period To'
                  type: 'text_field_tag'
                position_nature:
                  attribute: 'position_nature'
                  label: 'Nature of Position'
                  type: 'select_tag'
                  options: ["Full Time- Permanent", "Part Time- Parmanent", "Full Time- Temp", "Part Time- Temp", "Project Trainee"]
                final_approved_number:
                  attribute: 'final_approved_number'
                  label: 'Number of Vacancies'
                  type: 'text_field_tag'
                status:
                  attribute: 'status'
                  label: 'Status'
                  type: 'select_tag'
                  options: ["Initiated", "Updated", "Approved", "Rejected" ]
