en:
  forms:
    EmployeeMaster:
      name: "Main Form- Employee Creation-Short"
      object: "EmployeeMaster"
      fields:
        tabs:
          tab1:
            name: "Employee Master"
            type: "standard"
            cols:
              col1:
                employee_code:
                  attribute: 'employee_code'
                  label: 'Employee Code'
                  type: 'text_field_tag'
                  width: '100'
                employee_middle_name_name:
                  attribute: 'employee_middle_name_name'
                  label: 'Middle Name'
                  type: 'text_field_tag'
                  width: '200'
                gender:
                  attribute: 'gender'
                  label: 'Gender'
                  type: 'select_tag'
                  width: '80'
                  options: [["Male", "M"],["Female", "F"], ["Other","0"]]
                group_master_ids:
                  attribute: 'group_master_ids'
                  label: 'Departments/Groups'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class: 'GroupMaster'
                  multiple: 'true'
                  select: 'id'
                  show: 'group_name'
                date_of_birth:
                  attribute: 'date_of_birth'
                  label: 'Date of Birth'
                  type: 'date_field_tag'
                  width: '100'
                role:
                  attribute: 'role_ids'
                  label: 'Current Role'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class: 'Role'
                  multiple: 'true'
                  select: 'id'
                  show: 'name'
                official_email:
                  attribute: 'official_email'
                  label: 'Official E-mail ID'
                  type: 'text_field_tag'
                  width: '300'
              col2:
                employee_name:
                  attribute: 'employee_name'
                  label: 'Employee Name'
                  type: 'text_field_tag'
                  width: '300'
                status:
                  attribute: 'status'
                  label: 'Status'
                  type: 'select_tag'
                  width: '100'
                  options: ["Active", "Transferred", "Resigned", "Separated"]
                marital_status:
                  attribute: 'marital_status'
                  label: 'Marital Status'
                  type: 'select_tag'
                  width: '100'
                  options: ["Married", "Unmarried", "Separated", "Other"]
                date_of_joining:
                  attribute: 'date_of_joining'
                  label: 'Date of Joining'
                  type: 'date_field_tag'
                  width: '100'
                designation_joined_at:
                  attribute: 'designation_joined_at'
                  label: 'Designation Joined At'
                  type: 'text_field_tag'
                  width: '300'
                address_for_communication:
                  attribute: 'address_for_communication'
                  label: 'Address For Communication'
                  type: 'text_area_tag'
          tab2:
            name: "Employee Details"
            type: 'sub-form'
            attribute: 'EmployeeOtherDetails'
            EmployeeOtherDetails:
              type: 'sub-form'
