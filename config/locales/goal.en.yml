en:
  forms:
    Goal:
      name: "Goal Setting"
      object: "Goal"
      notification :
        group: "kras"
        subgroup: "linked_to_group"
      validation: "weightage_validation()"
      fields:
        tabs:
          tab1:
            name: "Goal Main"
            type: "standard"
            cols:
              type: "table"
              col1:
                code:
                  attribute: 'code'
                  label: 'Code'
                  type: 'text_field_tag'
                  width: '100'
                name:
                  attribute: 'name'
                  label: 'Name'
                  type: 'text_field_tag'
                  width: '100'
                period_from:
                  attribute: 'period_from'
                  label: 'Period from'
                  type: 'date_field_tag'
                  width: '100'
                period_to:
                  attribute: 'period_to'
                  label: 'Period To'
                  type: 'date_field_tag'
                  width: '100'
                parent_ids:
                  attribute: 'parent_ids'
                  label: 'Parent'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class: 'Goal'
                  multiple: 'true'
                  select: 'id'
                  show: 'name'
                obj_class:
                  attribute: 'obj_class'
                  type: 'hidden_field_tag'
                  val: "GroupMaster"
                obj_id:
                  attribute: 'obj_id'
                  label: 'Goal Belongs To:'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class: 'GroupMaster'
                  multiple: 'true'
                  select: 'id'
                  show: 'group_name'


          tab2:
            name: "Kra"
            type: 'sub-form'
            attribute: 'Kra'
            Kras:
              type: 'sub-form'
    Kra:
      name: "Kra"
      object: "Kra"
      fields:
        tabs:
          tab1:
            name: "Kra"
            type: "standard"
            cols:
              type: "table"
              col1:
                kra:
                  attribute: 'kra_name'
                  label: 'Main KRA Description'
                  type: 'text_area_tag'
                  width: '100'
                weightage:
                  attribute: 'weightage'
                  label: 'Weightage'
                  type: 'text_field_tag'
                  width: '100'
                linked_to_group:
                  attribute: 'linked_to_group'
                  label: 'Linked To'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class: 'EmployeeMaster'
                  multiple: 'true'
                  select: 'id'
                  show: 'employee_name'
                linked_to_kra:
                  attribute: 'linked_to_kra'
                  label: 'Linked To Kra'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class: 'Kra'
                  multiple: 'true'
                  select: 'id'
                  show: 'kra_name'
          tab2:
            name: "Subkra"
            type: 'sub-form'
            attribute: 'Subkra'
            Kras:
              type: 'sub-form'
    Subkra:
      name: "Kra"
      object: "Subkra"
      fields:
        tabs:
          tab1:
            name: "Kra"
            type: "standard"
            cols:
              type: "table"
              col1:
                kra:
                  attribute: 'kra_name'
                  label: 'KRA Desciption'
                  type: 'text_area_tag'
                  width: '100'
                kpi_value:
                  attribute: 'kpi_value'
                  label: 'KPI Value'
                  type: 'text_field_tag'
                  width: '100'
                kpi_description:
                  attribute: 'kpi_description'
                  label: 'KPI Description'
                  type: 'text_area_tag'
                  width: '100'
                incremental:
                  attribute: 'incremental'
                  label: 'Incremental'
                  type: 'text_field_tag'
                  width: '100'
                unit:
                  attribute: 'unit'
                  label: 'Unit'
                  type: 'text_field_tag'
                  width: '100'
                weightage:
                  attribute: 'weightage'
                  label: 'Weightage'
                  type: 'text_field_tag'
                  width: '100'
                  class: 'weightage'
                linked_to_kra:
                  attribute: 'linked_to_kra'
                  label: 'Linked To Kra'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class: 'Kra'
                  multiple: 'true'
                  select: 'id'
                  show: 'kra_name'

    AssementSchedule:
      name: "Assessment Scheduling Page"
      object: "AssessmentSchedule"
      fields:
        tabs:
          tab1:
            name: "Assessment Scheduling"
            type: "Standard"
            cols:
              type: "table"
              col1:
                assessment_code:
                  attribute: 'assessment_code'
                  label: 'Assessment ID'
                  type: 'text_field_tag'
                  width: '100'
                employee_id:
                  attribute: 'employee_id'
                  label: 'Employee ID'
                  type: 'select_tag'
                  width: '155'
                  options: 'model'
                  class: 'current_user.employee_master.reps'
                  select: 'id'
                  show: 'employee_name'
                from_date:
                  attribute: 'from_date'
                  label: 'Date'
                  type: 'date_field_tag'
                  width: '100'
                from_time:
                  attribute: 'from_time'
                  label: 'From Time'
                  type: 'time_field_tag'
                  width: '50'


