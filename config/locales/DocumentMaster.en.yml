en:
  forms:
    DocumentMaster:
      name: "Main Form-Document Creation"
      object: "DocumentMaster"
      fields:
        tabs:
          tab1:
            name: "Document Master"
            type: "standard"
            cols:
              col1:
                doc_code:
                  attribute: 'doc_code'
                  label: 'Document Code'
                  type: 'text_field_tag'
                  width: '100'
                dfile:
                  attribute: 'dfile'
                  label: 'Attach Document'
                  type: 'file_field_tag'
                  width: '100'
                template_id:
                  attribute: 'template_id'
                  label: 'Associated Template'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class : 'DocumentTemplateMaster'
                  select: 'id'
                  show: 'description'

              col2:
                Name:
                  attribute: 'name'
                  label: 'Document Name'
                  type: 'text_field_tag'
                  width: '500'
                Owner:
                  attribute: 'owner'
                  label: 'Owner'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class : 'EmployeeMaster'
                  select: 'id'
                  show: 'employee_name'
                vc_needed:
                  attribute: 'vc_needed'
                  label: 'Version Control Needed?'
                  type: 'check_box_tag'
