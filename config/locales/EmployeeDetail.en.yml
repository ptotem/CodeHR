en:
  forms:
    EmployeeMaster:
      name: "Employee Master Form"
      object: "EmployeeMaster"
      fields:
        tabs:
          tab1:
            name: "EmployeeMaster"
            type: "standard"
            cols:
              col1:
                employee_code:
                  attribute: 'employee_code'
                  label: 'Employee Code'
                  type: 'text_field_tag'
                employee_middle_name_name:
                  attribute: 'employee_middle_name_name'
                  label: 'Middle Name'
                  type: 'text_field_tag'
                gender:
                  attribute: 'gender'
                  label: 'Gender'
                  type: 'select_tag'
                  options: ["Male","Female", "Other"]
#todo: Need multiple group selection option
                group_master_ids:
                  attribute: 'group_master_ids'
                  label: 'Group Master'
                  type: 'select_tag'
                  options: 'model'
                  class: 'GroupMaster'
                  multiple: 'true'
                  select: 'id'
                  show: 'group_name'
                date_of_birth:
                  attribute: 'date_of_birth'
                  label: 'Date of Birth'
                  type: 'date_field_tag'
                role:
                  attribute: 'role'
                  label: 'Current Role'
                  type: 'text_field_tag'
                official_email:
                  attribute: 'official_email'
                  label: 'Official E-mail ID'
                  type: 'text_field_tag'
              col2:
                comments:
                  attribute: 'employee_name'
                  label: 'Employee Name'
                  type: 'text_field_tag'
                status:
                  attribute: 'status'
                  label: 'Status'
                  type: 'select_tag'
                  options: ["Active", "Transferred", "Resigned", "Separated"]
                marital_status:
                  attribute: 'marital_status'
                  label: 'Marital Status'
                  type: 'select_tag'
                  options: ["Married", "Unmarried", "Separated", "Other"]
                date_of_joining:
                  attribute: 'date_of_joining'
                  label: 'Date of Joining'
                  type: 'date_field_tag'
                designation_joined_at:
                  attribute: 'designation_joined_at'
                  label: 'Designation Joined At'
                  type: 'text_field_tag'
                address_for_communication:
                  attribute: 'address_for_communication'
                  label: 'Address For Communication'
                  type: 'text_area_tag'
          tab2:
            name: "Employee Details"
            type: 'sub-form'
            attribute: 'EmployeeDetail'
            EmployeeDetail:
              type: 'sub-form'
          tab3:
            name: "Employment History"
            type: 'sub-form'
            attribute: 'EmploymentHist'
            EmploymentHist:
              type: 'sub-form'
          tab4:
            name: "Family Details"
            type: 'sub-form'
            attribute: 'FamilyDetail'
            FamilyDetail:
              type: 'sub-form'
          tab5:
            name: "PF Nominations"
            type: 'sub-form'
            attribute: 'PFNomination'
            EsisNomination:
              type: 'sub-form'
          tab6:
            name: "ESIC Nominations"
            type: 'sub-form'
            attribute: 'EsisNomination'
            EsisNomination:
              type: 'sub-form'
    EmployeeDetail:
      name: "New Employee Detail Form"
      object: "EmployeeDetail"
      fields:
        tabs:
          tab1:
            name: "Employee Detail"
            type: "standard"
            cols:
              col1:
                name:
                  attribute: 'current_designation'
                  label: 'Current Designation'
                  type: 'select_tag'
                  options: 'model'
                  class : 'GroupMaster'
                  select: 'id'
                  show: 'group_name'
                band_id:
                  attribute: 'band_master'
                  label: 'Band'
                  type: 'select_tag'
                  options: 'model'
                  class : 'BandMaster'
                  select: 'id'
                  show: 'band_name'
                total_work_exp_months:
                  attribute: 'total_work_exp_months'
                  label: 'Total Work Experience (in months)'
                  type: 'text_field_tag'
                contact_numbers:
                  attribute: 'contact_numbers'
                  label: 'Contact Number'
                  type: 'text_field_tag'
                bank_name:
                  attribute: 'bank_name'
                  label: 'Bank Name'
                  type: 'text_field_tag'
                rf_no:
                  attribute: 'rf_no'
                  label: 'PF No.'
                  type: 'text_field_tag'
                pan_no:
                  attribute: 'pan_no'
                  label: 'PAN No.'
                  type: 'text_field_tag'
                date_of_leaving:
                  attribute: 'date_of_leaving'
                  label: 'Date of Leaving'
                  type: 'date_field_tag'
                remarks_1:
                  attribute: 'remarks_1'
                  label: 'Remarks'
                  type: 'text_area_tag'
              col2:
                job_role_id:
                  attribute: 'job_role_id'
                  label: 'Job Role'
                  type: 'select_tag'
                  options: 'model'
                  class : 'Role'
                  select: 'id'
                  show: 'name'
                total_work_exp_years:
                  attribute: 'total_work_exp_years'
                  label: 'Total Work Experience (in years)'
                  type: 'text_field_tag'
                personal_email:
                  attribute: 'personal_email'
                  label: 'Personal E-mail'
                  type: 'text_field_tag'
                personal_address:
                  attribute: 'personal_address'
                  label: 'Personal Address'
                  type: 'text_area_tag'
                account_number:
                  attribute: 'account_number'
                  label: 'Account Number'
                  type: 'text_field_tag'
                esic_no:
                  attribute: 'esic_no'
                  label: 'ESIC No.'
                  type: 'text_field_tag'
                blood_group:
                  attribute: 'blood_group'
                  label: 'Blood Group'
                  type: 'text_field_tag'
                nature_of_separation:
                  attribute: 'nature_of_separation'
                  label: 'Nature of Separation (If Separated)'
                  type: 'text_field_tag'
    EmploymentHist:
      name: "Employee History Form"
      object: "EmploymentHist"
      fields:
        tabs:
          tab1:
            name: "Employment History"
            type: "table"
            cols:
              col1:
                organisation:
                  attribute: 'organisation'
                  label: 'Organisation'
                  type: 'text_field_tag'
                designation:
                  attribute: 'designation'
                  label: 'Last Designation'
                  type: 'text_field_tag'
                joined_from:
                  attribute: 'joined_from'
                  label: 'From Date'
                  type: 'date_field_tag'
                leaved:
                  attribute: 'leaved'
                  label: 'To Date'
                  type: 'date_field_tag'
    FamilyDetail:
      name: "Employee Family Details Form"
      object: "FamilyDetail"
      fields:
        tabs:
          tab1:
            name: "Family Details"
            type: "table"
            cols:
              col1:
                relationship:
                  attribute: 'relationship'
                  label: 'Relationship'
                  type: 'date_field_tag'
                fname:
                  attribute: 'fname'
                  label: 'First Name'
                  type: 'text_field_tag'
                mname:
                  attribute: 'mname'
                  label: 'Middle Name'
                  type: 'text_field_tag'
                lname:
                  attribute: 'lname'
                  label: 'Last Name'
                  type: 'text_field_tag'
    PFNomination:
      name: "Employee ESIC Nomination Form"
      object: "PFNomination"
      fields:
        tabs:
          tab1:
            name: "PF Nomination"
            type: "table"
            cols:
              col1:
                relationship:
                  attribute: 'relationship'
                  label: 'Relationship'
                  type: 'date_field_tag'
                fname:
                  attribute: 'fname'
                  label: 'First Name'
                  type: 'text_field_tag'
                mname:
                  attribute: 'mname'
                  label: 'Middle Name'
                  type: 'text_field_tag'
                lname:
                  attribute: 'lname'
                  label: 'Last Name'
                  type: 'text_field_tag'
    EsisNomination:
      name: "Employee ESIC Nomination Form"
      object: "EsisNomination"
      fields:
        tabs:
          tab1:
            name: "ESIC Nomination"
            type: "table"
            cols:
              col1:
                relationship:
                  attribute: 'relationship'
                  label: 'Relationship'
                  type: 'date_field_tag'
                fname:
                  attribute: 'fname'
                  label: 'First Name'
                  type: 'text_field_tag'
                mname:
                  attribute: 'mname'
                  label: 'Middle Name'
                  type: 'text_field_tag'
                lname:
                  attribute: 'lname'
                  label: 'Last Name'
                  type: 'text_field_tag'