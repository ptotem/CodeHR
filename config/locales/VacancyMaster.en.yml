en:
  forms:
    VacancyMasterN:
      name: "Main Form-Vacancy Creation"
      object: "VacancyMaster"
      fields:
        tabs:
          tab1:
            name: "New Vacancy"
            type: "standard"
            cols:
              col1:
                vacancy_code:
                  attribute: 'vacancy_code'
                  label: 'Vacancy ID'
                  type: 'text_field_tag'
                manpower_planning_id:
                  attribute: 'manpower_planning_id'
                  label: 'Asscoiated Manpower Planning ID'
                  type: 'select_tag'
                  options: 'model'
                  class : 'ManpowerPlanning'
                  select: 'mp_code'
                  show: 'mp_code'
                vendor_master_id:
                  attribute: 'vendor_master_id'
                  label: 'Assign to Vendor'
                  type: 'select_tag'
                  options: 'model'
                  class : 'VendorMaster'
                  select: 'id'
                  show: 'vendor_name'
                ctc_range_from:
                  attribute: 'ctc_range_from'
                  label: 'CTC Range From'
                  type: 'text_field_tag'
                align1:
                  label: '  '
                status:
                  attribute: 'status'
                  label: 'Status'
                  type: 'select_tag'
                  options: ["Active", "Hiring in Progress", "Hired", "Closed"]
              col2:
                description:
                  attribute: 'description'
                  label: 'Vacancy Description'
                  type: 'text_area_tag'
                sourcing_strategy:
                  attribute: 'sourcing_strategy'
                  label: 'Sourcing Strategy'
                  multiple: 'true'
                  type: 'select_tag'
                  options: ["New Hire", "Internal Transfer", "Promotion", "Intranet Portal", "Company Website", "Job Portals", "Recruiters/Vendors"]
#todo; link hiring manager to employee master
                hiring_manager:
                  attribute: 'hiring_manager'
                  label: 'Hiring Manager'
                  type: 'select_tag'
                  options: 'model'
                  class : 'EmployeeMaster'
                  select: 'id'
                  show: 'employee_name'
                ctc_range_to:
                  attribute: 'ctc_range_to'
                  label: 'CTC Range To'
                  type: 'text_field_tag'
                refer_doc_id:
                  attribute: 'refer_doc_id'
                  label: 'Related Document Reference'
                  type: 'select_tag'
                  options: 'model'
                  class : 'DocumentMaster'
                  select: 'id'
                  show: 'name'
