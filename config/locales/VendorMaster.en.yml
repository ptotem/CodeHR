en:
  forms:
    VendorMaster:
      name: "Main Form-Vendor Creation"
      object: "VendorMaster"
      fields:
        tabs:
          tab1:
            name: "Vendor Master"
            type: "standard"
            cols:
              col1:
                vendor_code:
                  attribute: 'vendor_code'
                  label: 'Vendor Code'
                  type: 'text_field_tag'
                  width: '100'
                vendor_type:
                  job_title:
                  attribute: 'vendor_type'
                  label: 'Vendor Type'
                  type: 'select_tag'
                  width: '200'
                  options: ["Recruiter", "Consultant", "Trainer"]
                email:
                  job_title:
                  attribute: 'email'
                  label: 'Email ID'
                  width: '300'
                  type: 'text_field_tag'
              col2:
                vendor_name:
                  attribute: 'vendor_name'
                  label: 'Vendor Name'
                  type: 'text_field_tag'
                  width: '500'
                office_phone_number:
                  attribute: 'office_phone_number'
                  label: 'Office Phone Number'
                  type: 'text_field_tag'
                  width: '200'
                office_fax_number2:
                  attribute: 'office_fax_number2'
                  label: 'Office Fax Number'
                  type: 'text_field_tag'
                  width: '200'
          tab2:
            name: "Vendor Address"
            type: 'sub-form'
            attribute: 'VendorAddress'
            VendorAddress:
              type: 'sub-form'
          tab3:
            name: "Vendor Contacts"
            type: 'sub-form'
            attribute: 'ContactPerson'
            ContactPerson:
              type: 'sub-form'
    VendorAddress:
      name: "Sub Form-Enter Vendor Address"
      object: "Vaddress"
      fields:
        tabs:
          tab1:
            name: "Vendor Address"
            type: "standard"
            cols:
              col1:
                address1:
                  attribute: 'address1'
                  label: 'Address 1'
                  type: 'text_field_tag'
                  width: '300'
                city:
                  attribute: 'city'
                  label: 'City'
                  type: 'text_field_tag'
                  width: '200'
                district:
                  attribute: 'district'
                  label: 'District'
                  type: 'text_field_tag'
                  width: '200'
                country:
                  attribute: 'country'
                  label: 'Country'
                  type: 'text_field_tag'
                  width: '200'
              col2:
                address2:
                  attribute: 'address2'
                  label: 'Address 2'
                  type: 'text_field_tag'
                  width: '300'
                taluka:
                  attribute: 'taluka'
                  label: 'Taluka'
                  type: 'text_field_tag'
                  width: '200'
                state:
                  attribute: 'state'
                  label: 'State'
                  type: 'text_field_tag'
                  width: '200'
                zipcode:
                  attribute: 'zipcode'
                  label: 'Zipcode'
                  type: 'text_field_tag'
                  width: '100'
    ContactPerson:
      name: "Sub Form-Enter Vendor Contact Person Details"
      object: "contact_person"
      fields:
        tabs:
          tab1:
            name: "Vendor Address"
            type: "standard"
            cols:
              col1:
                name:
                  attribute: 'name'
                  label: 'Contact Person Name'
                  type: 'text_field_tag'
                  width: '300'
                phone1:
                  attribute: 'phone1'
                  label: 'Phone #1'
                  type: 'text_field_tag'
                  width: '200'
                email:
                  attribute: 'email'
                  label: 'Email'
                  type: 'text_field_tag'
                  width: '300'
              col2:
                designation:
                  attribute: 'designation'
                  label: 'Designation'
                  type: 'text_field_tag'
                  width: '300'
                phone2:
                  attribute: 'phone2'
                  label: 'Phone #2'
                  type: 'text_field_tag'
                  width: '200'
