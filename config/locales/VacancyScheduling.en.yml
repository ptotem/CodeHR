en:
  forms:
    ScheduleInterview:
      name: "Main Form-Schedule Candidate Interview"
      object: "VacancyScheduling"
      fields:
        tabs:
          tab1:
            name: "Interview Instructions"
            type: "standard"
            cols:
              col1:
                interview_code:
                  attribute: 'interview_code'
                  label: 'Interview ID'
                  type: 'text_field_tag'
                  width: '100'
                comments:
                  attribute: 'comments'
                  label: 'Interview Instructions'
                  type: 'text_area_tag'
              col2:
                vacancy_code:
                  attribute: 'vacancy_code'
                  label: 'Vacancy'
                  type: 'select_tag'
                  width: '300'
                  options: 'model'
                  class : 'VacancyMaster'
                  select: 'id'
                  show: 'description'
          tab2:
            name: "Interview Schedule"
            type: 'sub-form'
            attribute: 'InterviewerList'
            InterviewerList:
              type: 'sub-form'
    InterviewerList:
      name: "Sub Form-Enter Interview Schedule"
      object: "interviewer_lists"
      fields:
        tabs:
          tab1:
            name: "Interview Type"
            type: "standard"
            cols:
              #type: "table"
              col1:
                interview_type_id:
                  attribute: 'interview_type_id'
                  label: 'Interview Type'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class : 'RatingScale'
                  select: 'name'
                  show: 'name'
                candidate_id:
                  attribute: 'candidate_id'
                  label: 'Candidate'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class : 'CandidateMaster'
                  select: 'id'
                  show: 'candidate_name'
                interviewer:
                  attribute: 'interviewer'
                  label: 'Select Interviewer(s)'
                  type: 'select_tag'
                  width: '200'
                  multiple: 'true'
                  options: 'model'
                  class : 'EmployeeMaster'
                  select: 'id'
                  show: 'employee_name'
                fromdate:
                  attribute: 'fromdate'
                  label: 'Date'
                  type: 'date_field_tag'
                  width: '100'
#todo: put time field for fromtime and totime
                fromtime:
                  attribute: 'fromtime'
                  label: 'From Time'
                  type: 'time_field_tag'
                  width: '50'
                totime:
                  attribute: 'to_time'
                  label: 'To Time'
                  type: 'time_field_tag'
                  width: '50'
