en:
  forms:
    ManpowerPlan:
      name: "Main Form-Manpower Plan Creation"
      object: "PlanningManpower"
      fields:
        tabs:
          tab1:
            name: "Requisition Details"
            type: "standard"
            cols:
              col1:
                mp_code:
                  attribute: 'mp_code'
                  label: 'Manpower Planning ID'
                  type: 'text_field_tag'
                  width: '100'
                location:
                  attribute: 'location'
                  label: 'Location'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class : 'CompanyAddress'
                  select: 'city'
                  show: 'city'
                requested_by:
                  attribute: 'employee_master'
                  label: 'Requested By'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class : 'EmployeeMaster'
                  select: 'id'
                  show: 'employee_name'
                comments:
                  attribute: 'comments'
                  label: 'Comments'
                  type: 'text_area_tag'
              col2:
#check if supervisor can be picked up from employee's reporting tos 
                group:
                  attribute: 'group_master'
                  label: 'Group'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class : 'GroupMaster'
                  select: 'id'
                  show: 'group_name'
                position:
                  attribute: 'position'
                  label: 'Position'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class : 'JobDescriptionMaster'
                  select: 'id'
                  show: 'job_title'
                supervisor:
                  attribute: 'employee_master'
                  label: 'Supervisor'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class : 'EmployeeMaster'
                  select: 'id'
                  show: 'employee_name'
          tab2:
            name: "Manpower Plan Details"
            type: 'sub-form'
            attribute: 'ManpowerPlanDet'
            ManpowerPlanDet:
              type: 'sub-form'
    ManpowerPlanDet:
      name: "Sub Form-Enter Manpower Plan Requester Details"
      object: "ManpowerPlanning"
      fields:
        tabs:
          tab1:
            name: "ManpowerPlan"
            cols:
              type: 'table'
              col1:
                role:
                  attribute: 'role'
                  label: 'Role'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class : 'Role'
                  select: 'id'
                  show: 'name'
                ff_source:
                  attribute: 'ff_source'
                  label: 'Fulfillment Source'
                  type: 'select_tag'
                  width: '100'
                  multiple: 'true'
                  options: ["Hiring", "Internal Transfer", "Promotion", "Job Portal", "Recruiters", "Intranet"]
                band:
                  attribute: 'band_master'
                  label: 'Band'
                  type: 'select_tag'
                  width: '200'
                  options: 'model'
                  class : 'BandMaster'
                  select: 'id'
                  show: 'band_name'
                period_from:
                  attribute: 'period_from'
                  label: 'Period From'
                  type: 'date_field_tag'
                  width: '100'
                period_to:
                  attribute: 'period_to'
                  label: 'Period To'
                  type: 'date_field_tag'
                  width: '100'
                position_nature:
                  attribute: 'position_nature'
                  label: 'Nature of Position'
                  type: 'select_tag'
                  width: '200'
                  options: ["Full Time- Permanent", "Part Time- Parmanent", "Full Time- Temp", "Part Time- Temp", "Project Trainee"]
                final_approved_number:
                  attribute: 'final_approved_number'
                  label: 'Number of Vacancies'
                  type: 'text_field_tag'
                  width: '50'
                status:
                  attribute: 'status'
                  label: 'Status'
                  type: 'select_tag'
                  width: '100'
                  options: ["Initiated", "Updated", "Approved", "Rejected" ]